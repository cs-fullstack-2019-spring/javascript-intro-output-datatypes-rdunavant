<script>

    //Prompt the user to input the temperature.
    var FTEMP = prompt("What is the temperature?");
    var CTEMP = Math.round((FTEMP - 32) * 5 / 9);
    Log the message (FTEMP Fahrenheit equals CTEMP in Celsius).
    {
        console.log("FTEMP Fahrenheit = CTEMP in Celsius");
    }
</script>
